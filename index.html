<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - 금형 관리 시스템</title>

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="태창포징 Logo">
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-tab="dashboard">
                    <i class="ri-bar-chart-grouped-line"></i>
                    <span>대시보드</span>
                </button>
                <button class="nav-item" data-tab="inventory">
                    <i class="ri-archive-line"></i>
                    <span>금형 관리</span>
                </button>
            </nav>
            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="info">
                    <span class="name">Admin User</span>
                    <span class="role">Manager</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <h1 id="page-title">대시보드</h1>
                <div class="header-actions">
                    <button class="icon-btn"><i class="ri-notification-3-line"></i></button>
                    <button class="icon-btn"><i class="ri-settings-3-line"></i></button>
                </div>
            </header>

            <!-- Dashboard View -->
            <section id="dashboard-view" class="view-section active">
                <!-- KPI Grid -->
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="icon-wrapper purple"><i class="ri-archive-drawer-line"></i></div>
                        <div class="kpi-info">
                            <span class="label">총 금형 수</span>
                            <h3 class="value" id="kpi-total-molds">-</h3>
                            <span class="trend neutral">전체 등록 금형</span>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="icon-wrapper blue"><i class="ri-calendar-check-line"></i></div>
                        <div class="kpi-info">
                            <span class="label">이번 달 등록</span>
                            <h3 class="value" id="kpi-recent-reg">-</h3>
                            <span class="trend positive">신규 금형</span>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="icon-wrapper green"><i class="ri-building-line"></i></div>
                        <div class="kpi-info">
                            <span class="label">등록된 거래처</span>
                            <h3 class="value" id="kpi-customers">-</h3>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="icon-wrapper orange"><i class="ri-tools-line"></i></div>
                        <div class="kpi-info">
                            <span class="label">보유 설비</span>
                            <h3 class="value" id="kpi-machines">-</h3>
                        </div>
                    </div>
                </div>

                <!-- Charts Area -->
                <div class="charts-container" style="display: none;">
                    <!-- Charts will be re-enabled when we have production data -->
                </div>
            </section>

            <!-- Inventory View -->
            <section id="inventory-view" class="view-section">
                <div class="inventory-controls">
                    <div class="search-bar">
                        <i class="ri-search-line"></i>
                        <input type="text" id="mold-search" placeholder="금형명, ID, 제품명 검색...">
                    </div>
                    <div class="filters">
                        <select id="customer-filter">
                            <option value="all">모든 고객사</option>
                        </select>
                        <button id="btn-open-add-mold" class="btn-primary"><i class="ri-add-line"></i> 금형 추가</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>고객사</th>
                                <th>제품명</th>
                                <th>금형명</th>
                                <th>버전</th>
                                <th>설비</th>
                                <th>등록일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="mold-table-body">
                            <!-- Data rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Mold Modal -->
    <div id="add-mold-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3>새 금형 등록</h3>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <form id="add-mold-form">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" name="id" id="modal-id-input" readonly placeholder="자동 생성됩니다 (고객사-제품-순번-버전)">
                    </div>
                    <div class="form-group">
                        <label>고객사</label>
                        <select name="customerCode" id="modal-customer-select" required>
                            <option value="">로딩 중...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>제품명</label>
                        <input type="text" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label>금형명</label>
                        <input type="text" name="moldName" required>
                    </div>
                    <div class="form-group">
                        <label>버전</label>
                        <input type="text" name="version" placeholder="예: v1.0">
                    </div>
                    <div class="form-group">
                        <label>설비</label>
                        <select name="machine" id="modal-machine-select">
                            <option value="">로딩 중...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">취소</button>
                        <button type="submit" class="btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
